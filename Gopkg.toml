# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
# https://github.com/golang/dep/blob/master/docs/FAQ.md#how-does-dep-decide-what-version-of-a-dependency-to-use
# https://github.com/golang/dep/blob/master/docs/FAQ.md#how-do-i-constrain-a-transitive-dependencys-version
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"


[[constraint]]
  name = "k8s.io/apiextensions-apiserver"
  revision = "kubernetes-1.11.4"

[[constraint]]
  name = "k8s.io/apimachinery"
  revision = "kubernetes-1.11.4"

[[constraint]]
  name = "k8s.io/client-go"
  revision = "kubernetes-1.11.4"

[[constraint]]
  name = "k8s.io/apiserver"
  revision = "kubernetes-1.11.4"

[[constraint]]
  name = "github.com/mitchellh/go-homedir"
  branch = "master"

[[constraint]]
  name = "github.com/onsi/ginkgo"
  branch = "master"

[[constraint]]
  name = "github.com/onsi/gomega"
  branch = "master"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.1.4"


[[constraint]]
  name = "github.com/Masterminds/semver"
  revision = "v1.3.1"

[[override]]
  name = "gopkg.in/yaml.v2"
  source = "https://github.com/simonferquel/yaml"
  revision="c86e64ed9581b7588e736f0c3e6ecc02cc22996e"

# Transitive dependencies that cannot use tip version.
[[override]]
  name = "github.com/xeipuuv/gojsonschema"
  revision = "93e72a773fade158921402d6a24c819b48aba29d"

[[constraint]]
  name = "github.com/docker/cli"
  branch = "master"

[[override]]
  name = "github.com/docker/docker"
  revision = "c752b0991e31ba9869ab6a0661af57e9423874fb"

[[override]]
  name = "github.com/docker/distribution"
  revision = "83389a148052d74ac602f5f1d62f86ff2f3c4aa5"

[[override]]
  name = "google.golang.org/grpc"
  version = "~v1.7.5"

[[override]]
  name = "github.com/ugorji/go"
  revision = "bdcc60b419d136a85cdf2e7cbcac34b3f1cd6e57"

[[override]]
  name = "github.com/coreos/etcd"
  version = "~v3.3.6"

[[override]]
  name = "k8s.io/api"
  revision = "kubernetes-1.11.4"

[[override]]
  name = "k8s.io/kubernetes"
  revision = "v1.11.4"

[[override]]
  name = "k8s.io/kube-aggregator"
  revision = "kubernetes-1.11.4"

[[override]]
  name = "k8s.io/kube-openapi"
  branch = "master"

[[override]]
  name = "github.com/gotestyourself/gotestyourself"
  revision = "v1.2.0"

[prune]
  non-go = true
  unused-packages = true
  go-tests = true
